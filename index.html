        <!-- Vertex shader for rain material -->
        <script type="x-shader/x-vertex" id="vertexshader">

            attribute float alpha;

            varying float vAlpha;

            void main() {

                vAlpha = alpha;

                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

                gl_PointSize = 3.0;

                gl_Position = projectionMatrix * mvPosition;

            }
        </script>
        <!-- Fragment shader for rain material -->
        <script type="x-shader/x-fragment" id="fragmentshader">

                    uniform vec3 color;

                    varying float vAlpha;

                    void main() {

                        gl_FragColor = vec4( color, vAlpha );

                }
        </script>
        

    </head>
    <body>

        <div id="container"><br /><br /><br /><br /><br />Generating world...</div>

        <script src="js/build/three.min.js"></script>
        
        <script src="js/controls/FirstPersonControls.js"></script>
        <script src="js/ImprovedNoise.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script type="text/javascript" src="js/dat.gui.min.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

        <script>

            var geometry, meshen;
            var container, stats;
            var camera, controls, scene, renderer;
            var mesh, texture;

            var attributes, uniforms, min = 1, max = 20;

            var clock = new THREE.Clock();

            var guiControls = new function() {
                this.rainAmount = 5;
            }

            init();
            animate();

            function init() {

                container = document.getElementById( 'container' );
                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
                camera.position.set(150,60,100);
                camera.lookAt( scene.position );

                controls = new THREE.OrbitControls( camera );
                controls.daming = 0.2;
                controls.addEventListener( 'change', render );

                // GUI for changing amount of rain
                var gui = new dat.GUI();
                gui.add(guiControls, 'rainAmount').min(min).max(max).step(1);

                // Attribute for alpha channel on raindrop material
                attributes = {

                    alpha: { type: 'f', value: [] },

                };

                // Color of the raindrop
                uniforms = {

                    color: { type: "c", value: new THREE.Color( 0x0066CC ) },

                };

                // Point cloud material
                var particleMaterial = new THREE.ShaderMaterial( {

                    uniforms:       uniforms,
                    attributes:     attributes,
                    vertexShader:   document.getElementById( 'vertexshader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
                    transparent:    true

                });

                // Create the geometry of the raindrops
                geomparticle = new THREE.Geometry();

                // and add the starting position for the geometries
                for ( i = 0; i < max; i ++ ) {

                    var vertex = new THREE.Vector3();
                    vertex.x = Math.round(Math.random() * 94 - 47);
                    vertex.z = Math.round(Math.random() * 94 - 47);
                    vertex.y = Math.round(Math.random() * 50 + 50);
                    attributes.alpha.value[ i ] = 1.0;
                    geomparticle.vertices.push( vertex );

                }

                // Create the particles with geometry and material
                particles = new THREE.PointCloud( geomparticle, particleMaterial);

                // Add particles to scene 
                scene.add(particles);

                var material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
                geometry = new THREE.PlaneGeometry( 100, 100, 40, 40 );
                meshen = new THREE.Mesh( geometry, material );
                meshen.rotation.x = - Math.PI/2;

                
                // Create Box
                var theBox = new THREE.BoxGeometry(100, 70, 100, 1);
                var boxMaterial = new THREE.MeshBasicMaterial( { color: 0xbfd1e5 , side: THREE.BackSide, map: THREE.ImageUtils.loadTexture('images/kakel3.jpg') } );
                var box = new THREE.Mesh(theBox, boxMaterial); 

                scene.add(box);
                scene.add(meshen);

                //startvärden
                geometry.vertices.z = 1;
                /*
                geometry.vertices[150].z = 15;
                geometry.vertices[151].z = 15;
                geometry.vertices[152].z = 15;
                geometry.vertices[190].z = 20;
                geometry.vertices[192].z = 20;
                geometry.vertices[191].z = 20;
                geometry.vertices[230].z = 20;
                geometry.vertices[231].z = 20;
                geometry.vertices[232].z = 20;
                geometry.vertices[233].z = 15;
                geometry.vertices[229].z = 15;
                geometry.vertices[270].z = 15;
                geometry.vertices[189].z = 15;
                geometry.vertices[193].z = 15;
                geometry.vertices[271].z = 15;
                geometry.vertices[272].z = 15;*/

                
                
                var theRow = 40;

                //LAX WENDROFF stegmetod/////////////////////////////////////

                H = new Array();
                U = new Array();
                V = new Array();

                Hx = new Array();
                Hy = new Array();
                Ux = new Array();
                Uy = new Array();
                Vx = new Array();
                Vy = new Array();

                
                for ( var i = 0; i < (theRow * theRow); i++ )
                {
                        Hx.push(0);
                        Hy.push(0);
                        Ux.push(0);
                        Uy.push(0);
                        Vx.push(0);
                        Vy.push(0);
                }

                for ( var i = 0; i < ( (theRow + 1) * (theRow + 1) ); i++ )
                {
                        U.push(0);
                        V.push(0);
                }


                ////////////////////////////////////////////////////////////////////


                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor( 0x000000 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );

                container.innerHTML = "";

                container.appendChild( renderer.domElement );

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }


            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                controls.handleResize();

            }



            function animate() {

                requestAnimationFrame( animate );

                render();
                stats.update();
                controls.update();

            }

            // Render-loop, this will update everything that happens in the scene
            function render() {

                var dx = 1, dy = 1, dt = 0.05, g = 9.81, v = 1.3, vCM = (v/60)*100, h;   //dt = 1/60 
                var row = 40;
                var posRain = new Array();
                var j;

                h = (Math.pow(v,2))/(2*g)*100;

                // Raindrops falling behaviour

                // This controls the amount of visible raindrops
                // and sets the alpha channel to 1 if the are visible
                for (var i = 1; i < guiControls.rainAmount; i++) {
                    particles.geometry.vertices[i].visible = true;
                    attributes.alpha.value[ i ] = 1.0;
                    attributes.alpha.needsUpdate = true;
                }
                // If they should not be seen in the scene, 
                // the alpha channel is set to 0 (invisible)
                for (var i = guiControls.rainAmount; i < particles.geometry.vertices.length; i++) {
                    particles.geometry.vertices[i].visible = false;
                    attributes.alpha.value[i] = 0.0;
                    attributes.alpha.needsUpdate = true;

                }

                // Sets the speed of the raindrops
                for(var i = 0; i < guiControls.rainAmount ; i++)
                {
                    particles.geometry.vertices[i].y -= vCM;
                }       


                //LAX WENDROFF

                //Första steget: 
                
                //X-LED
                for ( var i = 0; i < ( (row + 1) * (row )); i++ )
                {
                    Hx[i] = (( geometry.vertices[i + 41].z + geometry.vertices[i + 40].z ) / 2 ) - (dt / (2 * dx)) * ( U[i + 41] - U[i + 40]);
                    Ux[i] = (( 0.5 * ( U[i + 41] + U[i + 40] ) - ( dt / (2 * dx)) * ( Math.pow(U[i + 41], 2) + (( 0.5 * g * geometry.vertices[i + 41].z - ( Math.pow( U[i + 40], 2) + 0.5 * g * geometry.vertices[i + 40].z ))))));
                    Vx[i] = 0.5 * (V[i + 40] + V[i + 41]) - (dt / (2 * dx)) * (( U[i + 41] * V[i + 41] - U[i + 40] * V[i + 40] ));

                }

                //Y-LED
                for( var i = 0; i < ((row ) * (row + 1 )); i++)
                {
                    Hy[i] = 0.5 * ( geometry.vertices[i + 41].z + geometry.vertices[i + 1].z ) - (dt / ( 2 * dy )) * ( V[ i + 41] - V[i + 1] );
                    Uy[i] = 0.5 * ( U[i + 1 ] + U[i + 41] ) - (dt / (2 * dy)) * (( V[i + 41] * U[i + 41] - V[i + 1] * U[i + 1] ));
                    Vy[i] = 0.5 * ( V[i + 41] + V[i + 1] ) - (dt / (2 * dy)) * ( Math.pow(V[i + 41], 2) + 0.5 * g * geometry.vertices[i + 41].z - ( Math.pow(V[i + 1], 2) + 0.5 * g * geometry.vertices[i + 1].z ));
                }

                //Andra steget:
                //j = 0;
                for( var i = 41; i < ((row ) * (row + 1 )); i++)
                {
                    // This is a loop for the raindrops inpact on the water surface
                    while(j < particles.geometry.vertices.length)
                    {       
                        // If the raindrop is 1.5 cm from the water surface, the raindrop will "reset" and start falling from the sky again meanwhile the water surface gets a height from the momentum of the raindrop
                        if (   Math.abs(particles.geometry.vertices[j].x - geometry.vertices[i].x) < 2.5
                            && Math.abs(particles.geometry.vertices[j].z + geometry.vertices[i].y) < 2.5
                            && Math.abs(particles.geometry.vertices[j].y - geometry.vertices[i].z) < 1.5)
                        {
                            // Set the height of the water
                            geometry.vertices[i].z = 3;

                            // Reset the drop so that it falls from the sky again
                            particles.geometry.vertices[j].x = Math.round(Math.random() * 94 - 47);
                            particles.geometry.vertices[j].z = Math.round(Math.random() * 94 - 47);
                            particles.geometry.vertices[j].y = Math.random() * 50 + 50;

                        }
                        
                        j++;
                    }

                    if( i % 41 == 0)
                    {
                        geometry.vertices[i].z = geometry.vertices[i + 1].z;
                        U[i].z = U[i + 1].z;
                        V[i].z = - V[i + 1].z;
                    }

                    else if( i % 41 == 40)
                    {
                        geometry.vertices[i].z = geometry.vertices[i - 1].z;
                        U[i].z = U[i - 1].z;
                        V[i].z = - V[i - 1].z;
                    }

                    else if( i >= 0 + 1599 && i <= 40 + 1599)
                    {
                        geometry.vertices[40 + i].z = geometry.vertices[i - 41].z;   
                        U[40 + i].z = - U[i - 41].z; 
                        V[40 + i].z = V[i - 41].z; 
                           
                    }

                    else
                    {
                        geometry.vertices[i].z = geometry.vertices[i].z - (dt / dx) * ( Ux[i - 40] - Ux[i - 41] ) - (dt / dy) * (Vy[i - 1] - Vy[i - 41]);
                        
                        U[i] = U[i] - (dt / dx) * (Math.pow(Ux[i - 40], 2) + ( 0.5 * g * Hx[i - 40] - ( Math.pow(Ux[i - 41], 2) + 0.5 * g * Hx[i - 41] ))) - (dt / dy) * (Vy[i - 1] * Uy[i - 1] - Vy[i - 41] * Uy[i - 41] );
                        
                        V[i] = V[i] - (dt / dx) * ( Ux[i - 40] * Vx[i - 40] - Ux[i - 41] * Vx[i - 41] ) - (dt / dy) * (( Math.pow(Vy[i - 1], 2) + 0.5 * g * Hy[i - 1] ) - ( Math.pow(Vy[i - 41], 2) + 0.5 * g * Hy[i - 41] ));

                    }

                    j=0;
                    
                }

                meshen.geometry.verticesNeedUpdate = true;
                particles.geometry.verticesNeedUpdate = true;

                //controls.update( clock.getDelta() );
                renderer.render( scene, camera );


            }

        </script>
